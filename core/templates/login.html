{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center">Entrar</h2>
    <form method="POST" action="{% url 'submit-login' %}">{% csrf_token %}
        <div class="form-group">
            <label for="textInput">Usu√°rio</label>
            <input type="text" name="username" class="form-control" id="textInput" placeholder="Ex.: Bruce" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" required>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Login</button>
        </div>
    </form>
{% endblock %}
