{% extends 'base.html' %}

{% block content %}

    {% if form.erros %}
        {% for field in form %}
            {% for error in field.errors%}
                <div class="alert alert-danger" role="alert">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}

        {% endfor %}
    {% endif %}

    {{ form }}
{% endblock %}
